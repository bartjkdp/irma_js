<!DOCTYPE html>
<html>
    <head>
        <title>IRMA issuing test</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="../client/irma.js"></script>
        <script type="text/javascript" src="issue.js"></script>

        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6 col-md-offset-2 col-lg-offset-3">
                    <h2>Issuing test</h2>

                    <div id="alert_box"></div>

                    <p>
                        This demo allows you to issue a MijnOverheid/Address credential
                        to yourself. Please specify the desired values below.
                    </p>

                    <form>
                        <div class="form-group" id="groupStreet">
                            <label class="control-label" for="inputStreet">Street</label>
                            <input type="text" class="form-control" id="inputStreet"
                                   value="Toernooiveld 212">
                        </div>
                        <div class="form-group" id="groupZipCode">
                            <label class="control-label" for="inputZipCode">Zip Code</label>
                            <input type="text" class="form-control" id="inputZipCode"
                                   value="6525EC">
                        </div>
                        <div class="form-group" id="groupCity">
                            <label class="control-label" for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity"
                                   value="Nijmegen">
                        </div>
                        <div class="form-group" id="groupCountry">
                            <label class="control-label" for="inputCountry">Country</label>
                            <input type="text" class="form-control" id="inputCountry"
                                   value="The Netherlands">
                        </div>
                    </form>
                    <button id="irma_btn" class="btn btn-primary">Issue credentials</button>
                </div>
            </div>
        </div>
    </body>
</html>
